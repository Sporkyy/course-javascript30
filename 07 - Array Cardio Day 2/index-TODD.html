<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const currentYear = (new Date()).getFullYear();
    const isAdult = year => 19 <= currentYear - year;
    const areSomeAdult = people.some(({ year }) => isAdult(year));
    console.log({areSomeAdult});

    // Array.prototype.every() // is everyone 19 or older?
    const isEveryoneAdult = people.every(({ year }) => isAdult(year));
    console.log({isEveryoneAdult});

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const foundComment = comments.find(({ id }) => 823423 === id );
    console.log({foundComment});

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const foundIndex = comments.findIndex(({ id }) => 823423 === id );
    console.log({foundIndex});

    const newComments = [
      ... comments.splice(0, foundIndex),
      ... comments.splice(foundIndex + 1)
    ]
    console.log(newComments);

  </script>
</body>
</html>
