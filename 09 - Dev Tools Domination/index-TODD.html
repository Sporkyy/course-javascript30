<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello');

    // Interpolated
    console.log('Hello I am a %s string', 'ðŸ’©');

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red; text-shadow: 10px 10px blue;');

    // warning!
    console.warn('oh no!!!');

    // Error :|
    console.error('shit!');

    // Info
    console.info('I am sitting in a chair');

    // Testing
    const p = document.querySelector('p');
    const classToFind = 'xyzzy';
    console.assert(p.classList.contains(classToFind), `p does not have class "${classToFind}"`);

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${ dog.name }`);
      console.log(`Woof, I am dog "${ dog.name }"`);
      console.log(`Dog "${ dog.name }" is ${ dog.age * 7 } dog years old`);
      console.groupEnd(`${ dog.name }`);
    });

    // counting
    console.count('Todd');
    console.count('Todd');
    console.count('Todd');
    console.count('Youngblood');
    console.count('Youngblood');
    console.count('Youngblood');
    console.count('Youngblood');
    console.count('Todd');
    console.count('Youngblood');
    console.count('Todd');
    console.count('Youngblood');
    console.count('Youngblood');
    console.count('Youngblood');
    console.count('Todd');
    console.count('Youngblood');
    console.count('Youngblood');
    console.count('Youngblood');
    console.count('Youngblood');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/sporkyy')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

  </script>
</body>
</html>
